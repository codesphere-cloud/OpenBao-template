schemaVersion: v0.2
prepare:
  steps:
    - name: running installation script
      command: chmod +x ./scripts/install.sh && ./scripts/install.sh
test:
  steps: []
run:
  openbao:
    steps:
      - name: execute binary
        command: ./bin/process-compose up -t=False
    plan: 8
    replicas: 1
    network:
      ports:
        - port: 3000
          isPublic: true
      paths:
        - port: 3000
          path: /
