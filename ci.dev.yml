schemaVersion: v0.2
prepare:
  steps:
    - name: install openbao binary
      command: chmod +x ./scripts/install.sh && ./scripts/install.sh
test:
  steps: []
run:
  openbao-dev:
    steps:
      - command: ./bao server -dev -dev-listen-address="0.0.0.0:3000"
    plan: 8
    replicas: 1
    network:
      ports:
        - port: 3000
          isPublic: true
      paths:
        - port: 3000
          path: /
